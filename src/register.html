<template>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>${heading}</h1>

      <div class="alert alert-danger" if.bind="hasFormError" role="alert">
        ${formErrorMessage}
      </div>

      <form role="form" submit.delegate="post()" class="au-target">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" value.bind="fullName" class="form-control au-target" id="fullname">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" value.bind="email" class="form-control au-target" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" value.bind="password" class="form-control au-target" id="password">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </div>
</template>
