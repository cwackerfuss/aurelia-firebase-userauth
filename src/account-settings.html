<template>

  <div class="profile-banner">
  </div>

  <div class="container">

    <div class="profile">

      <div click.delegate="handleFileSelect()" class="profile__img">
        <img src="${auth.account.avatar}">
        <span class="img__change glyphicon glyphicon-user"></span>
      </div>

      <div class="profile__name">
        <h2>${auth.account.fullName}</h2>

        <input class="hidden" type="file" accept="image/*" capture="camera" id="file-upload" style="display: inline-block;">

      </div>

    </div>

  </div>

</template>
